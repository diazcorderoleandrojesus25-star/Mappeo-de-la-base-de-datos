<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="mb-4">Editar Usuario</h2>

    <form th:action="@{|/admin/usuarios/editar/${usuario.idUsuario}|}"
          th:object="${usuario}" method="post">

        <div class="mb-3">
            <label>Nombre</label>
            <input class="form-control" th:field="*{nombre}">
        </div>

        <div class="mb-3">
            <label>Apellido</label>
            <input class="form-control" th:field="*{apellido}">
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input class="form-control" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label>Teléfono</label>
            <input class="form-control" th:field="*{telefono}">
        </div>

        <div class="mb-3">
            <label>Dirección</label>
            <input class="form-control" th:field="*{direccion}">
        </div>

        <div class="mb-3">
            <label>Nueva contraseña (opcional)</label>
            <input type="password" class="form-control" th:field="*{contrasena}">
        </div>

        <div class="mb-3">
            <label>Rol</label>
            <select class="form-select" th:field="*{rol.idRol}">
                <option th:each="r : ${roles}"
                        th:value="${r.idRol}"
                        th:selected="${r.idRol == usuario.rol.idRol}"
                        th:text="${r.rol}">
                </option>
            </select>
        </div>

        <button class="btn btn-primary">Actualizar</button>
        <a class="btn btn-secondary" th:href="@{/admin/usuarios/lista}">Cancelar</a>

    </form>

</div>

</body>
</html>
