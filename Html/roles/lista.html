<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Roles - Lista</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
          <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h1 class="mb-4 text-center">Lista de Roles</h1>

    <!-- FORMULARIO DE FILTRO -->
    <form class="row g-2 mb-4" th:action="@{/admin/roles/lista/filtrar}" method="get">

        <div class="col-md-3">
            <input type="number" class="form-control" name="id" placeholder="Buscar por ID"
                   th:value="${filtroId}">
        </div>

        <div class="col-md-4">
            <input type="text" class="form-control" name="nombre" placeholder="Buscar por nombre"
                   th:value="${filtroNombre}">
        </div>

        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Filtrar</button>
        </div>

        <div class="col-md-2">
            <a class="btn btn-secondary w-100" th:href="@{/admin/roles/lista}">
                Limpiar
            </a>
        </div>

    </form>

    <!-- BOTONES DE ACCIÃ“N -->
    <div class="mb-3 text-end">
        <a class="btn btn-primary" th:href="@{/admin/roles/crear}">
            + Crear Rol
        </a>

        <a class="btn btn-danger"
           th:href="@{/admin/roles/exportar-pdf(id=${filtroId},nombre=${filtroNombre})}">
            ğŸ“„ Exportar PDF
        </a>
    </div>

    <!-- TABLA DE ROLES -->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre del Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="r : ${roles}">
            <td th:text="${r.idRol}"></td>
            <td th:text="${r.rol}"></td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/admin/roles/editar/{id}(id=${r.idRol})}">Editar</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/admin/roles/eliminar/{id}(id=${r.idRol})}"
                   onclick="return confirm('Â¿Eliminar este rol?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4">
        <a class="btn btn-secondary" th:href="@{/admin/dashboard}">â† Volver al panel</a>
    </div>

</div>

</body>
</html>
