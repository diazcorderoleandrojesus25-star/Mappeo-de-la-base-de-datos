<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>M√©todos de Pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h1 class="mb-4 text-center">Lista de M√©todos de Pago</h1>

    <!-- FORMULARIO DE FILTRO MULTICRITERIO -->
    <form class="row g-2 mb-4" method="get" action="/admin/metodos_pago/lista">

        <div class="col-md-2">
            <input type="number" class="form-control" name="id" placeholder="ID" th:value="${filtroId}">
        </div>

        <div class="col-md-4">
            <input type="text" class="form-control" name="formaPago" placeholder="Forma de Pago" th:value="${filtroFormaPago}">
        </div>

        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Filtrar</button>
        </div>

        <div class="col-md-2">
            <a class="btn btn-secondary w-100" th:href="@{/admin/metodos_pago/lista}">Limpiar</a>
        </div>

    </form>

    <div class="text-end mb-3">
        <a class="btn btn-primary" th:href="@{/admin/metodos_pago/crear}">‚ûï Crear Nuevo</a>
        <!-- BOT√ìN EXPORTAR PDF -->
        <a class="btn btn-danger ms-2"
           th:href="@{/admin/metodos_pago/exportar-pdf(id=${filtroId},formaPago=${filtroFormaPago})}">
            üìÑ Exportar PDF
        </a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Forma de Pago</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${metodos}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.formaPago}"></td>
            <td>
                <a th:href="@{/admin/metodos_pago/editar/{id}(id=${m.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/admin/metodos_pago/eliminar/{id}(id=${m.id})}" 
                   onclick="return confirm('¬øEliminar este m√©todo de pago?')" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4">
        <a class="btn btn-secondary" th:href="@{/admin/dashboard}">‚Üê Volver al panel</a>
    </div>

</div>

</body>
</html>
